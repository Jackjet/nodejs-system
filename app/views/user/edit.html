        <form class="form-horizontal" method="post" action="/user/editUser">

            <div class="control-group">

                    <input type="text" id="userName" placeholder="用户名" value="<%=user.userName%>" name="userName">

            </div>
            <div class="control-group">
                <label class="control-label" for="password">密 码</label>
                <div class="controls">
                    <input type="password" id="password" placeholder="密 码" value="<%=user.password%>" name="password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">保存</button>
                    <button type="button" class="btn cancle">取消</button>
                </div>
            </div>

        </form>

    </div>
